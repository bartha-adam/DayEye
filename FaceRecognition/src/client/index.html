    body {

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <div class="starter-template">
        <h1>Face Recognition</h1>

        <div>
          <div data-bind='text: faceApiResponse'></div>
          <div>
            <input data-bind="value: email"></input>
            <button data-bind="click: registerFace">Register Person</button>
            <button data-bind="click: uploadFace">Record Face</button>
          </div>
          <div data-bind="html: camera.View"></div>
          <p data-bind="text: camera.Uri"></p>
        </div>
      </div>

    </div><!-- /.container -->
